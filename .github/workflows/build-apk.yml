name: Build SmartEyeX Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Generate Gradle Wrapper
        working-directory: SmartEyeX_part1
        run: gradle wrapper

      - name: Grant execute permission
        working-directory: SmartEyeX_part1
        run: chmod +x gradlew

      - name: Write secrets file
        run: |
          mkdir -p SmartEyeX_part1/app
          echo "groq=${{ secrets.GROQ_KEY }}" > SmartEyeX_part1/app/secrets.properties
          echo "weather=${{ secrets.WEATHER_KEY }}" >> SmartEyeX_part1/app/secrets.properties

      - name: Build Debug APK
        working-directory: SmartEyeX_part1
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartEyeX-debug-apk
          path: SmartEyeX_part1/app/build/outputs/apk/debug/*.apk
