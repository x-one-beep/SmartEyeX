name: Build SmartEyeX APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    - name: Setup secrets
  run: echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" > app/secrets.properties

steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Gradle Wrapper (SAFE)
        run: |
          gradle wrapper --gradle-version 8.6
          chmod +x gradlew

      - name: Create secrets file
        run: |
          mkdir -p app
          echo "groq=${{ secrets.GROQ_KEY }}" > app/secrets.properties
          echo "weather=${{ secrets.WEATHER_KEY }}" >> app/secrets.properties

      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SmartEyeX-debug-apk
          path: app/build/outputs/apk/debug/*.apk
