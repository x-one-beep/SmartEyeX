name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Grant execute permission
      run: chmod +x gradlew

- name: Build Debug APK
  run: |
    chmod +x gradlew
    ./gradlew :app:assembleDebug
